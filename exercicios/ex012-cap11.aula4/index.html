<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/livros.png" controls>
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video2.mp4" type="video/mp4" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu o navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=9v-wblh9p4eSRjwA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/718338402?h=0eb117b38a&color=c9ff23&title=0&byline=0&portrait=0&badge=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
