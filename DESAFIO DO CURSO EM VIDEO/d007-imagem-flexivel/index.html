<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Flexível</title>
  </head>
  <body>
    <h1>Imagen Flexível</h1>
    <p>
      Você está vendo a image completa? Experimente ampliar o tamanho da sua
      janela no navegador para aproveitar a melhor experiência
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1250px)"
        srcset="imagens/paisagem-m.png"
        type="image/png"
      />
      <img src="imagens/paisagem-g.png" alt="Imagem flexível funcionando" />
    </picture>
  </body>
</html>
